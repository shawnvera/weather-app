<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title></title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/axios@1.1.2/dist/axios.min.js"></script>
    <link rel="stylesheet" href="/css/style.css">
</head>

<body class="bg-primary-subtle">
    <!--[if lt IE 7]>
            <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="#">upgrade your browser</a> to improve your experience.</p>
        <![endif]-->


    <div id="main" class="container border border-dark shadow">
        <div class="row">
            <div class="col text-center">
                <h1>Weather App</h1>

                <div class="col">
                    <div id="error-text"></div>
                    <input type="number" label for="Zip Code" placeholder="Zip Code" class="text-center" id="user-input"
                        autofocus>
                    <button class="btn btn-primary me-md-2" type="button" id="weather-btn">Get Weather</button>
                </div>
            </div>
        </div>
    </div>

    <div class="container mt-5 border border-dark">
        <div class="row">
            <div class="col-6 border border-dark bg-info-subtle shadow text-center">
                <b>City</b>
            </div>
            <div class="col-6 border border-dark bg-info-subtle shadow text-center">
                <b>Errors will show below:</b>
            </div>
        </div>
    </div>

    <div class="container mb-5">
        <div class="row">
            <div class="col-6 border text-center">
                <p id="city"></p>
            </div>
            <div class="col-6 border text-center">
                <p id="error"></p>
            </div>
        </div>
    </div>

    <div class="container border border-dark">
        <div class="row">
            <div class="col border border-dark shadow bg-info-subtle text-center">
                <b>Temperature:</b>
            </div>
        </div>
    </div>

    <div class="container mb-5">
        <div class="row">
            <div class="col border text-center" id="kelvin">
                123 K
            </div>
            <div class="col border text-center" id="fahrenheit">
                32 F
            </div>
            <div class="col border text-center" id="celcius">
                -9 C
            </div>
        </div>
    </div>

    <div class="container border border-dark">
        <div class="row">
            <div class="col border border-dark bg-info-subtle shadow text-center">
               <b>Condition:</b>
            </div>
        </div>
    </div>

    <div class="container mb-5">
        <div class="row">
            <div class="col border text-center" id="condition">
                
            </div>
        </div>
    </div>

    <div class="container border border-dark">
        <div class="row">
            <div class="col border border-dark bg-info-subtle shadow text-center">
                <b>Other info:</b>
            </div>
        </div>
    </div>

    <div class="container">
        <div class="row">
            <div class="col border text-center" id="img">
                (image)
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
        crossorigin="anonymous"></script>
    <script src="/js/script.js" async defer></script>
</body>

</html>
